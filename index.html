<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>My To-Do List</title>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="w-100 d-flex justify-content-center">
                <div class="mark-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
                        <path
                            d="M50 75C51.4167 75 52.605 74.52 53.565 73.56C54.525 72.6 55.0033 71.4133 55 70C55 68.5833 54.52 67.3967 53.56 66.44C52.6 65.4833 51.4133 65.0033 50 65C48.5833 65 47.3967 65.48 46.44 66.44C45.4833 67.4 45.0033 68.5867 45 70C45 71.4167 45.48 72.605 46.44 73.565C47.4 74.525 48.5867 75.0033 50 75ZM45 55H55V25H45V55ZM50 100C43.0833 100 36.5833 98.6867 30.5 96.06C24.4167 93.4333 19.125 89.8717 14.625 85.375C10.125 80.875 6.56333 75.5833 3.94 69.5C1.31667 63.4167 0.00333333 56.9167 0 50C0 43.0833 1.31333 36.5833 3.94 30.5C6.56667 24.4167 10.1283 19.125 14.625 14.625C19.125 10.125 24.4167 6.56333 30.5 3.94C36.5833 1.31667 43.0833 0.00333333 50 0C56.9167 0 63.4167 1.31333 69.5 3.94C75.5833 6.56667 80.875 10.1283 85.375 14.625C89.875 19.125 93.4383 24.4167 96.065 30.5C98.6917 36.5833 100.003 43.0833 100 50C100 56.9167 98.6867 63.4167 96.06 69.5C93.4333 75.5833 89.8717 80.875 85.375 85.375C80.875 89.875 75.5833 93.4383 69.5 96.065C63.4167 98.6917 56.9167 100.003 50 100Z"
                            fill="#EC1313" />
                    </svg>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5 mb-4">
                <p class="fw-bold">Not Allowed !</p>
            </div>
            <p class="text-center fw-bold">Please fill out the task</p>
        </div>
    </div>
    <div class="container my-5">
        <div class="wrapper">
            <header>
                <div>
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <i class="fa-solid fa-user-pen"></i>
                    </div>
                </div>
            </header>
            <main>
                <div class="taskInputWrapper">
                    <form id="newTask" class="d-flex align-items-center justify-content-between">
                        <input class="form-control me-2" type="search" placeholder="What do you have planned ?"
                            aria-label="Search" id="taskInput" />
                        <button type="submit"
                            class="btn btn-primary d-flex align-items-center gap-3 justify-content-center"
                            id="addBtn"><i class="fa-solid fa-plus"></i>Add Task</button>
                    </form>
                </div>
                <div id="taskList">
                    <div id="tasks">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/apps.js"></script>
</body>

</html>
