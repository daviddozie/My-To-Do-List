<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>My To-Do List</title>
</head>

<body>
    <div class="container my-5">
        <div class="wrapper">
            <header>
                <div>
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <i class="fa-solid fa-user-pen"></i>
                    </div>
                </div>
            </header>
            <main>
                <div class="taskInputWrapper">
                    <form id="newTask" class="d-flex align-items-center justify-content-between">
                        <input class="form-control me-2" type="search" placeholder="What do you have planned ?"
                            aria-label="Search" id="taskInput" />
                        <button type="submit"
                            class="btn btn-primary d-flex align-items-center gap-3 justify-content-center"><i
                                class="fa-solid fa-plus"></i>Add Task</button>
                    </form>
                </div>
                <div id="taskList">
                    <div id="tasks">
                        <!-- <div class="task">
                            <div class="content w-100">
                                <input type="text" value="My Task" class="submitTask text" readonly>
                            </div>
                            <div class="actions">
                                <button class="btnEdit btn"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btnDelete btn"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/apps.js"></script>
</body>

</html>
